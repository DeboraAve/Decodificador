<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">

        <title> Decodificar Textual Alura </title>

    </head>
    <body>
        <header>
            <img src="./imagens/logo.png" alt="Logo Alura" class="logo">
        </header>  
        <main>  
            <section>
                <div id="apagar">
                    <div  id="mensagemPai"> 
                        <p id="mensagem"> Decodificador de Texto</p>
                        <p id="digite"> Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div> 
                </div> 

                <div id="textoPai">
                            
                    <div for="texto">Texto Inicial: </div>
                    <textarea id="texto" name="texto" rows="4" cols="90" placeholder="Digite sua mensagem aqui!" wrap="soft"></textarea>
                        
                </div>
                         
            </section>
            <section>
                <div id="resultado">
                    <div id="novoTextoPai">
                        <div for="novoTexto">Texto Final: </div>
                            <textarea name="novoTexto" rows="4" cols="90" wrap="soft" id="novoTexto"></textarea>
                        </div>
                    </div>
                </div>
                        <div class="aviso">
                            <ion-icon name="information-circle-outline" class="icone"></ion-icon>
                            <span id="informacao">Apenas letras minúsculas e sem acentos</span>
                        </div>
                        <div id="botoes">
                            <button href="" onclick="criptografa()" class="bc">Criptografar</button>
                            <button href="" onclick="descriptografa()" class="bd">Descriptografar</button>
                        </div>

                    </section>

                </main>

                <footer>
                    <p class="copyright"> &copy; Copyright 2023 Débora Avelino - Todos os Direitos Reservados </p>
            </footer>
        <script src="./js/decoder.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
